{% extends 'base.html' %}
{% block content %}
<img src="{{ movie.image }}">
<ul class="movie-list">
    {% for movie in recs %}
    <li>
        {% if movie.image %}
            <img src="{{ movie.image }}" class="photo">
        {% else %}
            <img src="{{ url_for('static',filename='images/OIP.jpg') }}" class="photo">
        {% endif %}
        {{ movie.title }} - {{ movie.year }}
        <span class="float-right">
            <a class="douban" href="{{ url_for('detail',">详情</a>
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
